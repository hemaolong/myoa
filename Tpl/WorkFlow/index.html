<layout name='Layout/layout_main' />
<tagLib name="html" />
<script type="text/javascript">
	function add() {
		window.open("{:U('add')}", "_self");
	}

	function btn_search() {
		$("#form_search").submit();
	}

	$(document).ready(function() {
		set_return_url();
	}); 
</script>
<div class="flowphase">
	<form id="form_search" name="form_search" method='post'>
		<div class="row-fluid title">
			<span>工作流</span>
			<span>
			<div class="input-append right">
				<input type="text"  onkeydown="key_search();" name="keyword">
				<a class="btn" type="button" onclick="btn_search();"> <i class="icon-search"></i>
				</a>
			</div>
			
			<a  onclick="add();" class="btn">保存</a>
		</div>
	</form>
	<!-- 功能操作区域结束 -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
		<thead>
			<tr align="center">
				<td>当前状态</td>
				<volist name="states" id="s">
					<td>{$s['label']}</td>
				</volist>
			</tr>
		</thead>
		<tbody>
			<volist name="states" id="s">
			    <tr align="center>
				    <td>{$s['label']}</td>
					<volist name="states" id="ss">
						<td>
							<input type="checkbox" name="tag[]" value="{$ss['value']}">{$ss['value']}</input>
						</td>
					</volist>
				<tr>
			</volist>
		</tbody>
	</table>
</div>
