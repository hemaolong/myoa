<layout name='Layout/layout_main' />
<tagLib name="html" />
<div class="contact">
	<div class="row-fluid title"><span>编辑</span></div>
	<form method='post' id="form_data" name="form_data" enctype="multipart/form-data" action="{:U('flowType/insert')}">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
		<thead>
			<tr>
			     <td width=140></td>
				<td></td>
			</tr>
		</thead>
		<tbody>
		    <tr>
			    <td>ID</td>
				<td>{$flow_id}</td>
			</tr>
			<tr>
			    <td>状态</td>
				<td>{$state.label}</td>
			</tr>
			<tr>
				<td>名称</td>
			    <td><input type="text" id="name" name="name"/></td>
			</tr>
			<tr>
			    <td>发包审核人</td>
			    <td> 
					<select type="text" id="fb_check" name="fb_check"/>
						<volist name="ulist" id="u">
							<option value="{$u['id']}">
								{$u['emp_no']}
							</option>
						</volist>
					</select>
				</td>
			</tr>
			<tr>
			    <td>初样审核人</td>
			    <td> 
					<select type="text" id="cy_check" name="cy_check"/>
						<volist name="ulist" id="u">
							<option value="{$u['id']}">
								{$u['emp_no']}
							</option>
						</volist>
					</select>
				</td>
			</tr>
			<tr>
			    <td>客户审核人</td>
			    <td> 
					<select type="text" id="kh_check" name="kh_check"/>
						<volist name="ulist" id="u">
							<option value="{$u['id']}">
								{$u['emp_no']}
							</option>
						</volist>
					</select>
				</td>
			</tr>
			<tr>
			    <td>描述</td>
			    <td><textarea type="text" id="desc" name="desc"/></textarea></td>
			</tr>
		</tbody>
	</table>
		<div class="action">
			<input class="btn default" type="submit" value="保 存" />
		</div>
	</form>
</div>

<script type="text/javascript" src="__PUBLIC__/editor/kindeditor.js"></script>
<script type="text/javascript" src="__PUBLIC__/editor/kindeditor.setting.js"></script>
<script type="text/javascript">	
	$(document).ready(function(){
		$('#form_data').bind('submit', function(){
			ajaxSubmit(this, function(data){
				//alert('提交成功');
			});
			return false;
		});
		
    });
</script>
