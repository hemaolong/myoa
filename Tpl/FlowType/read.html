<layout name='Layout/layout_main' />
<tagLib name="html" />
<div class="contact">
	<div class="row-fluid title"><span></span></div>
	<form method='post' id="form_data" name="form_data" enctype="multipart/form-data" action="{:U('flowType/insert')}">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
			<thead>
				<tr>
					<td width="140"> </td>
					<td> </td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>名称</td>
					<td>{$flow.name}</td>
				</tr>
				<tr>
					<td>发包审核人</td>
					<td>{$fb_check.emp_no}</td>
				</tr>
				<tr>
					<td>初样审核人</td>
					<td>{$cy_check.emp_no}</td>
				</tr>
				<tr>
					<td>客户审核人</td>
					<td>{$kh_check.emp_no}</td>
				</tr>
				<tr>
					<td>状态</td>
					<td>{$state.label}</td>
				</tr>
				<tr>
					<td>描述</td>
					<td>{$flow.description}</td>
				</tr>
			</tbody>
		</table>
		<div class="action">
		    <a href="{:U('edit?id='.$flow_id)}" class="btn default">修改</a>
			<a href="{:U('switch_state?id='.$flow_id.'&to_state='.$form_data.to_state)}" id="modify" class="btn default" type=submit>修改状态为</a>
			<select type="text" id="to_state" name="to_state">
				{$state.value|getNextStateList}
			</select>
		</div>
		
		<div class="row-fluid title"><span>历史</span></div>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
			<thead>
				<tr align="center">
					<td width="200">时间</td>
					<td>账号</td>
					<td>操作</td>
					<td>改变</td>
				</tr>
			</thead>
			<tbody>
				<volist name="history" id="h">
					<tr align="center">
						<td>{$h['opt_date']|toDate}</td>
						<td>{$h['emp_no']}</td>
						<td>{$h['opt_type']|getHistoryOptTypeById}</td>
						<td>{$h['param']}</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</form>
</div>

<script type="text/javascript" src="__PUBLIC__/editor/kindeditor.js"></script>
<script type="text/javascript" src="__PUBLIC__/editor/kindeditor.setting.js"></script>
<script type="text/javascript">	
	$(document).ready(function(){
		$('#form_data').bind('submit', function(){
			ajaxSubmit(this, function(data){
				//alert('提交成功');
			});
			return false;
		});
		
    });
	$("#modify").click(function(){
		window.open("switch_state?id={$flow_id}&to_date="+$("#to_date").val());
	});
</script>
